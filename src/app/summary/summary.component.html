<div class="container mt-4" style="width: 100%;">
  <h2 class="mb-4" style="text-align: center;">Weekly Summary</h2>

  <div class="row">
    <div *ngFor="let day of weekDays" class="col mb-3">
      <div class="card">
        <div class="card-header">{{ day }}</div>
        <div class="card-body">
          <div *ngFor="let expense of getExpensesForDay(day)" class="expense-item">
            <span>{{ expense.category }} - {{ expense.amount }} Lei</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex justify-content-between">
    <p><strong>Weekly Total:</strong> {{ weeklyTotal }} Lei</p>
    <p><strong>Weekly Savings:</strong> {{ weeklySavings }} Lei</p>
  </div>

  <button class="btn btn-primary mt-3" *ngIf="!showChart" (click)="toggleChartVisibility()">Show Chart</button>
  <button class="btn btn-primary mt-3" *ngIf="showChart" (click)="toggleChartVisibility()">Hide Chart</button>
  <app-pie-chart [chartData]="chartData" [chartTitle]="'Expenses'" *ngIf="showChart"></app-pie-chart>
</div>
